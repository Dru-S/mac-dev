space2000:
  commands:
    - export MOTD_HIDE=true
    - source ~/.zsh_functions
    - opendocker
    - sh ~/Workspaces/htdocs/space2000/~random/tmux.sh

slaranet:
  commands:
    - export MOTD_HIDE=true
    - source ~/.zsh_functions
    - opendocker
    - cd ~/Workspaces/htdocs/slaranet
    - vendor/bin/sail start

